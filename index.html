<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organigramme avec JointJS</title>
  <script src="https://cdn.jsdelivr.net/npm/jointjs@3.4.0/dist/joint.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #graph-container {
      width: 800px;
      height: 600px;
      border: 1px solid black;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>Organigramme</h1>
  <input type="text" id="member-name" placeholder="Nom du membre" />
  <button id="add-member">Ajouter</button>
  <div id="graph-container"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Création du graph
      const graph = new joint.dia.Graph();

      // Création de la paper
      const paper = new joint.dia.Paper({
        el: document.getElementById('graph-container'),
        model: graph,
        width: 800,
        height: 600,
        gridSize: 10,
        drawGrid: true,
        interactive: { linkMove: false }  // Empêche de déplacer les liens pour l'instant
      });

      // Fonction pour ajouter un bloc à l'organigramme
      function addBlock(name) {
        const position = {
          x: Math.random() * 600, // Positionnement aléatoire
          y: Math.random() * 400
        };

        // Création du bloc (Rectangle)
        const block = new joint.shapes.standard.Rectangle();
        block.position(position.x, position.y);
        block.resize(150, 60);
        block.attr({
          body: {
            fill: '#6c8e23',
            stroke: '#4b5320',
            strokeWidth: 2
          },
          label: {
            text: name,
            fill: 'white'
          }
        });

        console.log('Bloc ajouté: ', name, ' à la position: ', position);

        // Ajout du bloc au graph
        block.addTo(graph);
      }

      // Fonction pour ajouter un lien entre deux blocs
      function addLink(sourceBlock, targetBlock) {
        const link = new joint.shapes.standard.Link();
        link.source(sourceBlock);
        link.target(targetBlock);
        link.addTo(graph);
      }

      // Gestion de l'ajout d'un bloc via l'interface
      const addMemberButton = document.getElementById('add-member');
      addMemberButton.addEventListener('click', () => {
        const memberName = document.getElementById('member-name').value;
        if (memberName) {
          addBlock(memberName); // Ajouter un bloc avec le nom donné
          document.getElementById('member-name').value = ''; // Réinitialiser le champ de texte
        }
      });

      // Exemple d'ajout de blocs et de liens au démarrage
      const block1 = new joint.shapes.standard.Rectangle();
      block1.position(100, 100);
      block1.resize(150, 60);
      block1.attr({
        body: {
          fill: '#3498db',
          stroke: '#2980b9',
          strokeWidth: 2
        },
        label: {
          text: 'Bloc 1',
          fill: 'white'
        }
      });
      block1.addTo(graph);

      const block2 = new joint.shapes.standard.Rectangle();
      block2.position(300, 100);
      block2.resize(150, 60);
      block2.attr({
        body: {
          fill: '#e74c3c',
          stroke: '#c0392b',
          strokeWidth: 2
        },
        label: {
          text: 'Bloc 2',
          fill: 'white'
        }
      });
      block2.addTo(graph);

      const link = new joint.shapes.standard.Link();
      link.source(block1);
      link.target(block2);
      link.addTo(graph);
    });
  </script>
</body>
</html>
